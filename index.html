<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress pour les noobs</title>
    
    <!-- Marked.js pour parser le Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js pour la coloration syntaxique (thème clair) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="pages/markdown-viewer.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wordpress pour les noobs</h1>
            <p>Visualiseur pour vos fichiers de cours</p>
        </div>

        <div class="file-selector">
            <select id="fileSelector">
                <option value="">Chargement des fichiers...</option>
            </select>
        </div>

        <!-- Sidebar avec table des matières -->
        <div class="sidebar">
            <div id="toc-container" class="toc-sidebar">
                <h3> Navigation</h3>
                <div id="toc-content">
                    <p style="color: var(--text-light); font-style: italic;">Chargez un document pour voir la table des matières</p>
                </div>
            </div>
        </div>

        <!-- Contenu principal -->
        <div class="main-content">
            <div id="content" class="markdown-content">
                <div class="loading">Chargement de la documentation</div>
            </div>
        </div>
    </div>
    <script src="pages/markdown-viewer.js"></script>
</body>
</html>
